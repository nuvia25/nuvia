server {
    listen 80 default_server;
    server_name pandy.pro www.pandy.pro;

    # Health check (ainda funciona via HTTP)
    location /health {
        access_log off;
        return 200 "OK - HTTP (Redirecting to HTTPS)";
        add_header Content-Type text/plain;
    }

    # Certbot challenge (necessário para renovações)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main application
server {
    listen 443 ssl http2 default_server;
    server_name pandy.pro www.pandy.pro;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pandy.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pandy.pro/privkey.pem;

    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Laravel Application
    root /var/www/public;
    index index.php index.html index.htm;
    client_max_body_size 50M;

    # Health check
    location /health {
        access_log off;
        return 200 "OK - HTTPS (pandy.pro)";
        add_header Content-Type text/plain;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO        $fastcgi_path_info;
        fastcgi_param  PATH_TRANSLATED  $document_root$fastcgi_path_info;
        fastcgi_param  HTTPS on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Security - Deny access to sensitive files
    location ~ /\.(ht|git|env) { deny all; }
}