name: Laravel Production Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Deploy to production
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.APP_PATH }} &&
            echo 'ğŸš€ Iniciando deploy...' &&
            echo 'ğŸ›‘ Parando containers Docker...' &&
            docker stop \$(docker ps -q) 2>/dev/null || true &&
            echo 'ğŸ§¹ Limpando modificaÃ§Ãµes com stash...' &&
            git add . &&
            git stash push -m 'Deploy cleanup \$(date)' &&
            git stash drop || true &&
            echo 'ğŸ“¥ Fazendo pull do GitHub...' &&
            git pull https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git &&
            echo 'ğŸ“¦ Executando deploy em produÃ§Ã£o...' &&
            MODE=prod make deploy &&
            echo 'âœ… Deploy concluÃ­do!'
          "

      - name: Health check
        run: |
          echo "â³ Aguardando aplicaÃ§Ã£o inicializar..."
          sleep 30
          
          echo "ğŸ©º Testando conectividade HTTP..."
          if curl -f -s http://${{ secrets.SSH_HOST }}/health > /dev/null; then
            echo "âœ… AplicaÃ§Ã£o estÃ¡ respondendo!"
            echo "ğŸŒ Acesse: http://${{ secrets.SSH_HOST }}"
          else
            echo "âš ï¸ AplicaÃ§Ã£o nÃ£o estÃ¡ respondendo ainda - pode precisar de mais tempo"
            echo "ğŸ“‹ Para verificar: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'cd ${{ secrets.APP_PATH }} && make logs'"
          fi

      - name: Show deployment info
        if: success()
        run: |
          echo "ğŸ‰ Deploy realizado com sucesso!"
          echo "ğŸ“ Servidor: ${{ secrets.SSH_HOST }}"
          echo "ğŸ“ Caminho: ${{ secrets.APP_PATH }}"
          echo "ğŸŒ URL: http://${{ secrets.SSH_HOST }}"
          echo ""
          echo "ğŸ”§ Comandos Ãºteis:"
          echo "   â€¢ Ver logs: make logs"
