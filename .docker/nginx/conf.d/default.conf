upstream laravel_upstream {
    server app:9000;
    keepalive 64;
}

# HTTP Server
server {
    listen 80;
    server_name ${DOMAIN_NAME} *.${DOMAIN_NAME};
    server_tokens off;
    client_max_body_size 100M;
    
    root /var/www/public;
    index index.php index.html index.htm;

    # ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Quando SSL estiver ativo, redirecionar tudo para HTTPS
    #SSL_START return 301 https://$host$request_uri; #SSL_END

    # Arquivos estáticos do Laravel
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri $uri/ =404;
    }

    # Aplicação Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass laravel_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_connect_timeout 5s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffering on;
        fastcgi_buffers 32 16k;
        fastcgi_busy_buffers_size 64k;
    }

    # Negar acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml;
    gzip_min_length 1024;
}

