# HTTP server - apenas para redirecionamento HTTPS e ACME challenge
server {
    listen 80;
    server_name ${DOMAIN_NAME} *.${DOMAIN_NAME};

    # ACME HTTP-01 challenge para renovação de certificados
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Health check básico
    location /health {
        access_log off;
        return 200 "Redirect to HTTPS";
        add_header Content-Type text/plain;
    }

    # Redirecionar todo tráfego HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - servidor principal
server {
    listen 443 ssl;
    http2 on;
    server_name ${DOMAIN_NAME} *.${DOMAIN_NAME};

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Configurações Laravel
    root /var/www/public;
    index index.php index.html index.htm;
    client_max_body_size 50M;

    # Health check HTTPS
    location /health {
        access_log off;
        return 200 "OK - HTTPS";
        add_header Content-Type text/plain;
    }

    # Roteamento Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processamento PHP
    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO        $fastcgi_path_info;
        fastcgi_param  PATH_TRANSLATED  $document_root$fastcgi_path_info;
        fastcgi_param  HTTPS on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Bloquear arquivos sensíveis
    location ~ /\.(ht|git|env) {
        deny all;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}