# Base HTTP server (always enabled)
server {
    listen 80;
    server_name ${DOMAIN_NAME} *.${DOMAIN_NAME};

    # Health check
    location /health {
        access_log off;
        return 200 "OK - HTTP";
        add_header Content-Type text/plain;
    }

    # ACME HTTP-01 (kept for compatibility/renew)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # When SSL is enabled, redirect all traffic to HTTPS
    #SSL_START
    location / {
        return 301 https://$host$request_uri;
    }
    #SSL_END

    # When SSL is disabled, serve Laravel over HTTP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    root /var/www/public;
    index index.php index.html index.htm;
    client_max_body_size 50M;

    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO        $fastcgi_path_info;
        fastcgi_param  PATH_TRANSLATED  $document_root$fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.(ht|git|env) { deny all; }
}

#SSL_START
# HTTPS server (enabled when markers removed)
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME} *.${DOMAIN_NAME};

    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/public;
    index index.php index.html index.htm;
    client_max_body_size 50M;

    location /health {
        access_log off;
        return 200 "OK - HTTPS";
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO        $fastcgi_path_info;
        fastcgi_param  PATH_TRANSLATED  $document_root$fastcgi_path_info;
        fastcgi_param  HTTPS on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.(ht|git|env) { deny all; }
}
#SSL_END
